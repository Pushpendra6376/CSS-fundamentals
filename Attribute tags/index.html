<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Attribute tag</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://www.google.co.in" target="_blank"> Google</a><br>
    <a href="https://www.facebook.com" target="_blank"> Facebook</a><br>
    <a href="https://www.youtube.com" target="_blank"> YouTube</a><br>
    <a href="https://www.instagram.com" target="_blank"> Instagram</a><br>
    <a href="https://www.twitter.com" target="_blank"> Twitter</a><br>

    <h2>Form</h2>
    <form>
        <label for="fname">Enter your First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="John" >
        <br><br>

        <label for="lname">Enter your Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Doe">
        <br><br>

        <label for="email">Enter your Email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
        <br><br>

        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br><br>

        <input type="button" value="Submit">


    </form>
</body>
</html>
