<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Selectors Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="highlight">Welcome to CSS Selectors</h1>

  <div id="container">
    <p>This is a <span class="highlight">paragraph</span> inside a div.</p>
    <p>This is another paragraph.</p>
    <input type="text" placeholder="Enter text" required>
    <input type="email" value="test@example.com">
    <input type="checkbox" checked>
    <input type="text" disabled value="Disabled input">
  </div>

  <ul>
    <li>List Item 1</li>
    <li class="highlight">List Item 2</li>
    <li>List Item 3</li>
  </ul>

  <div class="box">
    <p>Box paragraph</p>
    <span>Box span</span>
  </div>

  <div class="sibling-test">
    <h2>Sibling Heading</h2>
    <p>First paragraph after h2</p>
    <p>Second paragraph</p>
  </div>

</body>
</html>
